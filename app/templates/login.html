{%  extends 'web_base.html' %}
{% block content %}

<h2>{{ title }}</h2>
<div class="row">
    <div class="col-md-8">
        <section id="loginForm">
            <form  id="logoForm" action="{% url 'login' %}" method="post" class="form-horizontal">
                {% csrf_token %}
                <h4>Usar una Cuenta Local Para Ingresar.</h4>
                <hr />
                <div class="form-group">
                    <label for="id_username" class="col-md-2 control-label">Usuario</label>
                    <div class="col-md-10">
                        {{ form.username }}
                    </div>
                </div>
                <div class="form-group">
                    <label for="id_password" class="col-md-2 control-label">Password</label>
                    <div class="col-md-10">
                        {{ form.password }}
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-offset-2 col-md-10">
                       
                        <input type="submit" value="Log in" class="btn btn-default" />
                        <input type="hidden" name="next" value="{{ next }}" />
                        <!--  <input type="submit" value="Log in" class="btn btn-default" />-->
                    </div>
                </div>
                {% if form.errors %}
                <p class="validation-summary-errors">Por favor ingrese un correcto usuario y password.</p>
                {% endif %}
            </form>
        </section>
    </div>
   
</div>
{% endblock %}
